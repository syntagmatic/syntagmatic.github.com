   // find all good nutrients for every condition

   //    check if condition exists in dos
   //       append nutrient for that condition
   var goodnuts = {}
   _(conditions).each(function(co,id){
      goodnuts[id] = []
      _(recommendations).each(function(no,nutrient){
         _(no.dos).each(function(cid){
            if(id==cid){
               goodnuts[id].push(nutrient)
               // console.log(id,nutrient)
            }
         });
      });
   });
