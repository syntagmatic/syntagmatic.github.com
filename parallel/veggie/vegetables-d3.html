<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Parallel Coordinates</title>
        
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.5.0"></script>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.csv.js?2.5.0"></script>
  <script type="text/javascript" src="parallel-coordinates-d3.js"></script>

  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/underscore.js"></script>
  <script type="text/javascript" src="../lib/backbone.js"></script>

  <script src="../lib/jquery-ui-1.8.11.custom.min.js"></script>
  <script type="text/javascript" src="filter.js"></script>
  
  <!-- SlickGrid -->
  <link rel="stylesheet" href="../lib/slickgrid/slick.grid.css" type="text/css" media="screen" charset="utf-8" />
  <script src="../lib/slickgrid/jquery.event.drag-2.0.min.js"></script>
  <script src="../lib/slickgrid/slick.core.js"></script>
  <script src="../lib/slickgrid/slick.grid.js"></script>
  <script src="../lib/slickgrid/slick.dataview.js"></script>
  <script src="../lib/slickgrid/slick.pager.js"></script>
  <script src="grid.js"></script>
  <script src="data/vegetable-table.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
<style type="text/css">
#main {
  width: 960px;
}

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ccc;
  stroke-opacity: .4;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: darkolivegreen;
  stroke-opacity: .7;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow:
   -1px -1px 0 #fff,
    1px -1px 0 #fff,
    -1px 1px 0 #fff,
     1px 1px 0 #fff;
  cursor: move;
}

    </style>
</head>

<body>

<div id="main">
  <h2>Vegetable Nutrition with Parallel Coordinates</h2>
  <p>Chart from <a href="http://bl.ocks.org/1341281">Parallel Coordinates</a> using d3's new brush control.</p>
  <div id="parallel">
  </div>
  <div style="width:960px;">
      <div id="pager" style="width:100%;height:20px;"></div>
      <div id="myGrid" style="width:100%;height:500px;"></div>
  </div>
  <p>Last update: 11/08/2011</p>
  <script type="text/javascript">

  var dimensions = new Filter();

  dimensions.set({data: vegetables});

  parallel(dimensions);

  var slicky = new grid({
    model: dimensions,
    width: 960,
    columns: [
      'name',
      'protein',
      'calcium',
      'sodium',
      'fiber',
      'vitaminc',
      'potassium',
      'fat',
      'sugars',
      'carbohydrate'
    ],
    alias: {
      'name': 'Name',
      'protein': 'Protein (g)',
      'calcium': 'Calcium (mg)',
      'sodium': 'Sodium (mg)',
      'fiber': 'Fiber (g)',
      'vitaminc': 'Vitamin C (mg)',
      'potassium': 'Potassium (mg)',
      'fat': 'Fat (g)',
      'sugars': 'Sugars (g)',
      'carbohydrate': 'Carbohydrate (g)'
    }
  });

  slicky.update();

  </script>
